apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus
spec:
  destination:
    name: ''
    namespace: 'monitoring'
    server: 'https://kubernetes.default.svc'
  source:
    path: charts/grafana
    repoURL: 'https://github.com/prometheus-community/helm-charts'
    targetRevision: HEAD
  sources: []
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
