apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: argocd-config
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/kubernetes/dashboard"
    path: charts/kubernetes-dashboard
    targetRevision: HEAD
  destination:
    server: "https://kubernetes.default.svc"
    namespace: kubernetes-dashboard
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
